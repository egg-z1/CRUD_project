<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--이 부분이 있어야만 th기능을 쓸수있다-->
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>title(||쓰지 않은 경우)</th> <!--비교를 위해 똑같은걸 추가-->
        <th>writer</th>
        <th>date</th>
        <th>hits</th>
    </tr>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}"></a></td>
        <!--||를 쓴게 uri가 깨끗하다...-->
        <td><a th:href="@{/board/${board.id}}" th:text="${board.boardTitle}"></a></td>
        <!--비교를 위해 똑같은걸 추가-->
        <td th:text="${board.boardWriter}"></td>
        <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${board.boardHits}"></td>
    </tr>
</table>
</body>
</html>
